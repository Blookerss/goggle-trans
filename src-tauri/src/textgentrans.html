<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Stylesheet Definitions-->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/uiblox/uiblox.css" rel="stylesheet">

    <title>goggle trans</title>
</head>

<body>
    <!-- Page Content -->
    <main class="grid-container page-content grid-align-items-center grid-justify-center grid-align-content-center">
        <div class="trans-container grid-container grid-no-wrap">
            <div class="trans-top grid-container">
                <div class="grid-container">
                    <button id="translateButton" class="btn btn-primary" disabled>
                        <span class="btn-label">Submit</span>
                        <span class="touch-ripple"></span>
                    </button>
                    <div class="grid-container grid-flex-column grid-align-items-fstart">
                        <p id="amountInd" class="nav-title typography typography-body1">Amount: 5</p>
                        <p id="autoputInd" class="nav-title typography typography-body1">Autoput: On</p>
                    </div>
                </div>
                <div class="grid-container grid-justify-fend">
                    <div class="grid-container grid-flex-column grid-align-items-center mr-16">
                        <p class="nav-title typography typography-body1" for=".translateCount">Translation Amount</p>
                        <input class="translateCount" type="range" min="1" max="10" value="5" title="Translate Amount">
                    </div>
                </div>
            </div>
            <div class="trans-bottom grid-container grid-align-items-center">
                <div class="grid-container grid-flex-column">
                    <p class="trans-header">Input</p>
                    <textarea id="translationInput" placeholder="Type your input here!"></textarea>
                </div>
                <div class="v-divider"></div>
                <div class="grid-container grid-flex-column tb3">
                    <p class="trans-header">Result</p>
                    <p class="trans-output">Output shows up here!</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer grid-container grid-align-items-center grid-justify-center">

    </footer>
    <script src="./js/textgentrans.js" type="module"></script>
    <script src="./uiblox/uiblox.js" type="module"></script>
</body>

</html>
