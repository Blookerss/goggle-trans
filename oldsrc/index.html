<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Stylesheet Definitions-->
    <link href="/css/index.css" rel="stylesheet">
    <link href="/uiblox/uiblox.css" rel="stylesheet">

    <title>goggle trans</title>
</head>

<body>
    <!-- Navigation Bar -->
    <header class="navbar grid-container grid-align-items-center grid-space-between" data-tauri-drag-region>
        <!-- Brand / Title -->
        <div class="grid-container grid-align-items-center grid-justify-center">
            <img class="nav-icon" src="/img/goggletrans.png" alt="logo">
            <p class="nav-title typography typography-body1">goggle trans</p>
        </div>
        <!-- Navigation Items -->
        <div class="grid-container grid-align-items-center">
            <button id="download" class="download-btn">
                <i class="bi bi-link-45deg"></i>
                <i>Download</i>
            </button>
            <button id="min-win" class="win-btn">
                <i class="bi bi-fullscreen-exit"></i>
            </button>
            <button id="max-win" class="win-btn">
                <i class="bi bi-fullscreen"></i>
            </button>
            <button id="exit-win" class="win-btn">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    </header>
    <!-- Page Content -->
    <main class="grid-container page-content grid-align-items-center grid-justify-center grid-align-content-center">
        <div class="trans-container grid-container grid-no-wrap">
            <div class="trans-top grid-container">
                <div class="grid-container">
                    <button id="translateButton" class="btn btn-primary" disabled>
                        <span class="btn-label">Translate</span>
                        <span class="touch-ripple"></span>
                    </button>
                    <div class="grid-container grid-flex-column grid-align-items-fstart">
                        <p id="amountInd" class="nav-title typography typography-body1">Amount: 5</p>
                        <p id="autoputInd" class="nav-title typography typography-body1">Autoput: On</p>
                    </div>
                </div>
                <div class="grid-container grid-justify-fend">
                    <div class="grid-container grid-flex-column grid-align-items-center mr-16">
                        <p class="nav-title typography typography-body1" for=".translateCount">Translation Amount</p>
                        <input class="translateCount" type="range" min="1" max="10" value="5" title="Translate Amount">
                    </div>
                    <button id="embedButton" class="btn btn-outlined" disabled>
                        <span class="btn-label">Embed</span>
                        <span class="touch-ripple"></span>
                    </button>
                    <!--<label class="control-label">
                        <span class="icon-button">
                            <span class="icon-button-label">
                                <input class="checkbox" type="checkbox">
                                <img class="svg-icon">
                            </span>
                            <span class="touch-ripple"></span>
                        </span>
                    </label>-->
                </div>
            </div>
            <div class="trans-bottom grid-container grid-align-items-center">
                <div class="grid-container grid-flex-column">
                    <p class="trans-header">Input</p>
                    <textarea id="translationInput" placeholder="Type your input here!"></textarea>
                </div>
                <div class="v-divider"></div>
                <div class="grid-container grid-flex-column tb3">
                    <p class="trans-header">Result</p>
                    <p class="trans-output">Output shows up here!</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer grid-container grid-align-items-center grid-justify-center">
        <button id="historyButton" class="btn btn-outlined">
            <span class="btn-label">History</span>
            <span class="touch-ripple"></span>
        </button>
    </footer>
    <script src="./js/index.js" type="module"></script>
    <script src="./uiblox/uiblox.js" type="module"></script>
</body>

</html>
